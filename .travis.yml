language: python
sudo: false
python:
  - '2.7'
branches:
  only:
    - master
virtualenv:
  system_site_packages: true
services:
  - mysql
before_install:
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda2/bin:$PATH
  - conda update --yes conda
install: 
  - conda install --yes python=$TRAVIS_PYTHON_VERSION atlas numpy scipy matplotlib scikit-learn lxml pytest
  - "python setup.py install"
before_script:
  - export qmdb_v1_1_name="qmdb_dev"
  - export qmdb_v1_1_user="root"
  - export qmdb_v1_1_pswd=""
  - export qmdb_v1_1_host=""
  - export qmdb_v1_1_port=""
  - mysql -e 'create database qmdb_dev;'
script:
  - cd qmpy/db
  - python manage.py migrate contenttypes
  - python manage.py makemigrations auth qmpy
  - python manage.py migrate auth
  - python manage.py migrate qmpy
  - python manage.py syncdb --noinput
  - python manage.py test qmpy
